function:
  name: omni-live-logistics-ready-for-billing-${self:provider.stage}
  handler: src/shipments_update.handler
  description: omni live logistics shipments_update
  package:
    patterns:
      - "!**/*"
      - "src/shared/**"
      - "src/shipments_update.py"
  runtime: python3.9
  environment:
      Dynamo_Table: !Ref ReadyforBilling
  events:
    - schedule: rate(15 minutes)
